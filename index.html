
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kazoku Flashcards – かぞく</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #fff8f3;
    margin: 0;
    text-align: center;
    color: #222;
  }
  h1 { margin-top: 20px; }
  .container {
    max-width: 420px;
    margin: auto;
    padding: 10px;
  }
  .card {
    width: 100%;
    height: 280px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    margin-top: 25px;
    position: relative;
    perspective: 1000px;
    cursor: pointer;
  }
  .inner {
    position: absolute;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    border-radius: 20px;
  }
  .card.flip .inner {
    transform: rotateY(180deg);
  }
  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    backface-visibility: hidden;
  }
  .back {
    transform: rotateY(180deg);
  }
  .emoji {
    font-size: 70px;
    margin-bottom: 15px;
  }
  .jp {
    font-size: 2em;
    margin: 0;
  }
  .nav { margin: 15px 0; }
  button {
    background: #ff6f91;
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 12px;
    font-size: 1em;
    cursor: pointer;
    margin: 5px;
  }
  button:hover { opacity: 0.9; }
  .quiz { display: none; margin-top: 20px; }
  input {
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 8px;
    width: 80%;
    font-size: 1em;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Kazoku Flashcards<br>– かぞく</h1>
  <p>Flashcard & Quiz – ひらがな</p>

  <div>
    <button id="flashBtn">Flashcard</button>
    <button id="quizBtn">Kuis</button>
    <button id="shuffleBtn">Acak</button>
  </div>

  <div id="flashcard" class="card">
    <div class="inner">
      <div class="front">
        <div class="emoji" id="emojiFront">👨‍👩‍👧‍👦</div>
        <div class="jp" id="jp">かぞく</div>
      </div>
      <div class="back">
        <div class="emoji" id="emojiBack">👨‍👩‍👧‍👦</div>
        <div class="jp" id="idn">Keluarga</div>
      </div>
    </div>
  </div>

  <div class="nav">
    <button id="prevBtn">←</button>
    <span id="counter">1 / 17</span>
    <button id="nextBtn">→</button>
  </div>

  <div class="quiz">
    <p id="question"></p>
    <input id="answer" placeholder="Tulis dalam hiragana..." />
    <div><button id="checkBtn">Periksa</button></div>
    <p id="result"></p>
  </div>
</div>

<script>
const cards = [
  { emoji: "👨", jp: "おとうさん", idn: "Ayah" },
  { emoji: "👩", jp: "おかあさん", idn: "Ibu" },
  { emoji: "👦", jp: "おにいさん", idn: "Kakak laki-laki" },
  { emoji: "👧", jp: "おねえさん", idn: "Kakak perempuan" },
  { emoji: "👦🏻", jp: "おとうと", idn: "Adik laki-laki" },
  { emoji: "👧🏻", jp: "いもうと", idn: "Adik perempuan" },
  { emoji: "👶", jp: "むすこ", idn: "Anak laki-laki" },
  { emoji: "👧🏼", jp: "むすめ", idn: "Anak perempuan" },
  { emoji: "👴", jp: "そふ", idn: "Kakek" },
  { emoji: "👵", jp: "そぼ", idn: "Nenek" },
  { emoji: "👨‍🦱", jp: "おじさん", idn: "Paman" },
  { emoji: "👩‍🦰", jp: "おばさん", idn: "Bibi" },
  { emoji: "👩‍👧", jp: "ひとり", idn: "1 orang" },
  { emoji: "👨‍👧‍👦", jp: "ふたり", idn: "2 orang" },
  { emoji: "👨‍👩‍👧‍👦", jp: "さんにん", idn: "3 orang" },
  { emoji: "🏠", jp: "よにん", idn: "4 orang" },
  { emoji: "🏡", jp: "ごにん", idn: "5 orang" }
];

let current = 0;
let quizIndex = 0;

function showCard(i) {
  const c = cards[i];
  document.getElementById("emojiFront").textContent = c.emoji;
  document.getElementById("emojiBack").textContent = c.emoji;
  document.getElementById("jp").textContent = c.jp;
  document.getElementById("idn").textContent = c.idn;
  document.getElementById("counter").textContent = `${i+1} / ${cards.length}`;
}

function shuffle() {
  for (let i = cards.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [cards[i], cards[j]] = [cards[j], cards[i]];
  }
  current = 0;
  showCard(current);
}

document.getElementById("flashcard").addEventListener("click", () => {
  document.getElementById("flashcard").classList.toggle("flip");
});

document.getElementById("nextBtn").onclick = () => {
  current = (current + 1) % cards.length;
  document.getElementById("flashcard").classList.remove("flip");
  showCard(current);
};
document.getElementById("prevBtn").onclick = () => {
  current = (current - 1 + cards.length) % cards.length;
  document.getElementById("flashcard").classList.remove("flip");
  showCard(current);
};
document.getElementById("shuffleBtn").onclick = shuffle;

document.getElementById("quizBtn").onclick = () => {
  document.getElementById("flashcard").style.display = "none";
  document.querySelector(".nav").style.display = "none";
  document.querySelector(".quiz").style.display = "block";
  nextQuiz();
};
document.getElementById("flashBtn").onclick = () => {
  document.getElementById("flashcard").style.display = "block";
  document.querySelector(".nav").style.display = "block";
  document.querySelector(".quiz").style.display = "none";
};

function nextQuiz() {
  quizIndex = Math.floor(Math.random() * cards.length);
  document.getElementById("question").textContent = `Bagaimana bahasa Jepang (hiragana) dari: ${cards[quizIndex].idn}?`;
  document.getElementById("answer").value = "";
  document.getElementById("result").textContent = "";
}

document.getElementById("checkBtn").onclick = () => {
  const ans = document.getElementById("answer").value.trim();
  const correct = cards[quizIndex].jp;
  if (ans === correct) {
    document.getElementById("result").textContent = "✅ Benar!";
  } else {
    document.getElementById("result").textContent = `❌ Salah. Jawaban: ${correct}`;
  }
  setTimeout(nextQuiz, 1500);
};

showCard(current);
</script>
</body>
</html>
