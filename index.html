<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kazoku Flashcards ‚Äì „Åã„Åû„Åè</title>

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  text-align: center;
  color: #222;
  min-height: 100vh;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
}

/* ORNAMEN */
body::before,
body::after {
  content: "";
  position: fixed;
  width: 220px;
  height: 220px;
  background: rgba(255,255,255,0.25);
  border-radius: 50%;
  z-index: -1;
}
body::before { top: -60px; left: -60px; }
body::after { bottom: -80px; right: -80px; }

.container {
  max-width: 420px;
  margin: auto;
  padding: 15px;
}

.card {
  width: 100%;
  height: 260px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  margin-top: 20px;
  perspective: 1000px;
  cursor: pointer;
}

.inner {
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card.flip .inner {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  backface-visibility: hidden;
}

.front { background: #ffffff; }
.back {
  background: #ffe7a3;
  transform: rotateY(180deg);
}

.emoji { font-size: 70px; }
.jp {
  font-size: 2em;
  font-weight: 600;
}

.nav { margin: 15px 0; }

button {
  background: #ff6f91;
  border: none;
  color: white;
  padding: 10px 18px;
  border-radius: 12px;
  font-size: 1em;
  cursor: pointer;
  margin: 5px;
}

.quiz {
  display: none;
  background: white;
  margin-top: 20px;
  padding: 15px;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

input {
  padding: 10px;
  border-radius: 10px;
  width: 80%;
  border: 2px solid #ddd;
}
</style>
</head>

<body>
<div class="container">
  <h1>Kazoku Flashcards<br>‚Äì „Åã„Åû„Åè</h1>
  <p>Flashcard & Quiz ‚Äì „Å≤„Çâ„Åå„Å™</p>

  <div>
    <button id="flashBtn">Flashcard</button>
    <button id="quizBtn">Kuis</button>
  </div>

  <!-- FLASHCARD -->
  <div id="flashcard" class="card">
    <div class="inner">
      <div class="front">
        <div class="emoji" id="emojiFront"></div>
        <div class="jp" id="jp"></div>
      </div>
      <div class="back">
        <div class="emoji" id="emojiBack"></div>
        <div class="jp" id="idn"></div>
      </div>
    </div>
  </div>

  <!-- NAV -->
  <div class="nav" id="nav">
    <button id="prevBtn">‚Üê</button>
    <span id="counter">1 / 17</span>
    <button id="nextBtn">‚Üí</button>
  </div>

  <!-- QUIZ -->
  <div class="quiz" id="quiz">
    <p id="question"></p>
    <input id="answer" placeholder="Tulis dalam hiragana..." />
    <div><button id="checkBtn">Periksa</button></div>
    <p id="result"></p>
  </div>
</div>

<script>
const cards = [
  { emoji: "üë®", jp: "„Åä„Å®„ÅÜ„Åï„Çì", idn: "Ayah" },
  { emoji: "üë©", jp: "„Åä„Åã„ÅÇ„Åï„Çì", idn: "Ibu" },
  { emoji: "üë¶", jp: "„Åä„Å´„ÅÑ„Åï„Çì", idn: "Kakak laki-laki" },
  { emoji: "üëß", jp: "„Åä„Å≠„Åà„Åï„Çì", idn: "Kakak perempuan" },
  { emoji: "üë¶üèª", jp: "„Åä„Å®„ÅÜ„Å®", idn: "Adik laki-laki" },
  { emoji: "üëßüèª", jp: "„ÅÑ„ÇÇ„ÅÜ„Å®", idn: "Adik perempuan" },
  { emoji: "üë∂", jp: "„ÇÄ„Åô„Åì", idn: "Anak laki-laki" },
  { emoji: "üëßüèº", jp: "„ÇÄ„Åô„ÇÅ", idn: "Anak perempuan" },
  { emoji: "üë¥", jp: "„Åù„Åµ", idn: "Kakek" },
  { emoji: "üëµ", jp: "„Åù„Åº", idn: "Nenek" },
  { emoji: "üë®‚Äçü¶±", jp: "„Åä„Åò„Åï„Çì", idn: "Paman" },
  { emoji: "üë©‚Äçü¶∞", jp: "„Åä„Å∞„Åï„Çì", idn: "Bibi" },
  { emoji: "üßç", jp: "„Å≤„Å®„Çä", idn: "1 orang" },
  { emoji: "üë´", jp: "„Åµ„Åü„Çä", idn: "2 orang" },
  { emoji: "üßçüßçüßç", jp: "„Åï„Çì„Å´„Çì", idn: "3 orang" },
  { emoji: "üßçüßçüßçüßç", jp: "„Çà„Å´„Çì", idn: "4 orang" },
  { emoji: "üßçüßçüßçüßçüßç", jp: "„Åî„Å´„Çì", idn: "5 orang" }
];

let current = 0;
let quizIndex = 0;

function showCard() {
  const c = cards[current];
  emojiFront.textContent = c.emoji;
  emojiBack.textContent = c.emoji;
  jp.textContent = c.jp;
  idn.textContent = c.idn;
  counter.textContent = `${current + 1} / ${cards.length}`;
}

flashcard.onclick = () => flashcard.classList.toggle("flip");

nextBtn.onclick = () => {
  current = (current + 1) % cards.length;
  flashcard.classList.remove("flip");
  showCard();
};

prevBtn.onclick = () => {
  current = (current - 1 + cards.length) % cards.length;
  flashcard.classList.remove("flip");
  showCard();
};

quizBtn.onclick = () => {
  flashcard.style.display = "none";
  nav.style.display = "none";
  quiz.style.display = "block";
  nextQuiz();
};

flashBtn.onclick = () => {
  flashcard.style.display = "block";
  nav.style.display = "block";
  quiz.style.display = "none";
};

function nextQuiz() {
  quizIndex = Math.floor(Math.random() * cards.length);
  question.textContent =
    `Apa bahasa Jepang (hiragana) dari: ${cards[quizIndex].idn}?`;
  answer.value = "";
  result.textContent = "";
}

checkBtn.onclick = () => {
  if (answer.value.trim() === cards[quizIndex].jp) {
    result.textContent = "‚úÖ Benar!";
  } else {
    result.textContent = `‚ùå Salah. Jawaban: ${cards[quizIndex].jp}`;
  }
  setTimeout(nextQuiz, 1500);
};

showCard();
</script>
</body>
</html>
