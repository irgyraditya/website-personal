<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Flashcard Keluarga Jepang</title>

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}

.container {
  background: #ffffff;
  padding: 20px 24px;
  border-radius: 18px;
  width: 320px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}

.flashcard {
  height: 180px;
  perspective: 1000px;
  cursor: pointer;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flashcard.flip .card-inner {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.front {
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
}

.back {
  background: linear-gradient(135deg, #fceabb, #f8b500);
  transform: rotateY(180deg);
}

#emojiFront, #emojiBack {
  font-size: 64px;
}

#jp {
  font-size: 22px;
  font-weight: 600;
  color: #5a4fcf;
}

#idn {
  font-size: 16px;
  color: #444;
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 14px;
}

.nav button {
  background: #5a4fcf;
  border: none;
  color: white;
  padding: 8px 14px;
  border-radius: 10px;
  font-size: 18px;
  cursor: pointer;
}

.nav button:hover {
  background: #483dc1;
}

#counter {
  font-weight: 600;
  color: #444;
}

.quiz {
  margin-top: 18px;
  background: #f6f7fb;
  padding: 14px;
  border-radius: 14px;
}

.quiz input {
  width: 100%;
  padding: 8px 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 6px;
}

.quiz button {
  margin-top: 10px;
  width: 100%;
  background: #764ba2;
  color: white;
  border: none;
  padding: 8px;
  border-radius: 8px;
  cursor: pointer;
}

.quiz button:hover {
  background: #5e3b8a;
}

#result {
  margin-top: 8px;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="container">
  <div id="flashcard" class="flashcard">
    <div class="card-inner">
      <div class="front">
        <div id="emojiFront">üë®</div>
      </div>
      <div class="back">
        <div id="emojiBack">üë®</div>
        <div id="jp"></div>
        <div id="idn"></div>
      </div>
    </div>
  </div>

  <div class="nav">
    <button id="prevBtn">‚Üê</button>
    <span id="counter">1 / 17</span>
    <button id="nextBtn">‚Üí</button>
  </div>

  <div class="quiz">
    <p id="question">Tulis dalam hiragana:</p>
    <input id="answer" placeholder="contoh: „Åä„Å®„ÅÜ„Åï„Çì">
    <button id="checkBtn">Periksa</button>
    <p id="result"></p>
  </div>
</div>

<script>
const cards = [
  { emoji: "üë®", jp: "„Åä„Å®„ÅÜ„Åï„Çì", idn: "Ayah" },
  { emoji: "üë©", jp: "„Åä„Åã„ÅÇ„Åï„Çì", idn: "Ibu" },
  { emoji: "üë¶", jp: "„Åä„Å´„ÅÑ„Åï„Çì", idn: "Kakak laki-laki" },
  { emoji: "üëß", jp: "„Åä„Å≠„Åà„Åï„Çì", idn: "Kakak perempuan" },
  { emoji: "üë¶üèª", jp: "„Åä„Å®„ÅÜ„Å®", idn: "Adik laki-laki" },
  { emoji: "üëßüèª", jp: "„ÅÑ„ÇÇ„ÅÜ„Å®", idn: "Adik perempuan" },
  { emoji: "üë∂", jp: "„ÇÄ„Åô„Åì", idn: "Anak laki-laki" },
  { emoji: "üëßüèº", jp: "„ÇÄ„Åô„ÇÅ", idn: "Anak perempuan" },
  { emoji: "üë¥", jp: "„Åù„Åµ", idn: "Kakek" },
  { emoji: "üëµ", jp: "„Åù„Åº", idn: "Nenek" },
  { emoji: "üë®‚Äçü¶±", jp: "„Åä„Åò„Åï„Çì", idn: "Paman" },
  { emoji: "üë©‚Äçü¶∞", jp: "„Åä„Å∞„Åï„Çì", idn: "Bibi" },
  { emoji: "üßç", jp: "„Å≤„Å®„Çä", idn: "1 orang" },
  { emoji: "üë´", jp: "„Åµ„Åü„Çä", idn: "2 orang" },
  { emoji: "üßçüßçüßç", jp: "„Åï„Çì„Å´„Çì", idn: "3 orang" },
  { emoji: "üßçüßçüßçüßç", jp: "„Çà„Å´„Çì", idn: "4 orang" },
  { emoji: "üßçüßçüßçüßçüßç", jp: "„Åî„Å´„Çì", idn: "5 orang" }
];

let current = 0;

function showCard(i) {
  const c = cards[i];
  emojiFront.textContent = c.emoji;
  emojiBack.textContent = c.emoji;
  jp.textContent = c.jp;
  idn.textContent = c.idn;
  counter.textContent = `${i + 1} / ${cards.length}`;
  answer.value = "";
  result.textContent = "";
}

flashcard.onclick = () => {
  flashcard.classList.toggle("flip");
};

nextBtn.onclick = () => {
  current = (current + 1) % cards.length;
  flashcard.classList.remove("flip");
  showCard(current);
};

prevBtn.onclick = () => {
  current = (current - 1 + cards.length) % cards.length;
  flashcard.classList.remove("flip");
  showCard(current);
};

checkBtn.onclick = () => {
  if (answer.value === cards[current].jp) {
    result.textContent = "‚úÖ Benar!";
    result.style.color = "green";
  } else {
    result.textContent = "‚ùå Salah";
    result.style.color = "red";
  }
};

showCard(current);
</script>

</body>
</html>
